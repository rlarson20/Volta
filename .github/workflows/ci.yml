name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [1.89, stable]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy (no features)
        run: cargo clippy --all-targets -- -D warnings

      - name: Test (no features) #TODO: improve CI setup/reorganize, figure out way to run benches seperately
        run: cargo test

      # macOS-specific: test accelerate feature
      - name: Test (accelerate)
        if: runner.os == 'macOS'
        run: cargo test --features accelerate

      # - name: Check (gpu feature) # Runners lack GPUs
      #   run: cargo check --features gpu

      - name: Doc tests
        run: cargo test --doc

      - name: Build docs
        run: cargo doc --no-deps --all-features
